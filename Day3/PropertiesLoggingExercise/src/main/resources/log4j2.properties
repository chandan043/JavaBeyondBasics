# log4j2.properties

status = error
name = PropertiesLogging
rootLogger.level = debug
rootLogger.appenderRef.file.ref = LogToFile

appender.LogToFile.type = File
appender.LogToFile.name = LogToFile
appender.LogToFile.fileName = log/LogOutput.log
appender.LogToFile.layout.type = PatternLayout
appender.LogToFile.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %m%n
